<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- initialisation of the form -->
    <!-- method specifies how to send form-data to specified url by action attribute -->
    <!-- either GET or POST requests -->
    <form action = 'https://register-demo.freecodecamp.org' method="post">
        <!-- specification of fields using fieldset elements -->
        <fieldset>
            <!-- Provides context of info in a fieldset -->
            <!-- Label elements are inline elements -->
            <!-- Addition of input blocks within label elements  -->
            <!-- the for attributes and the id attributes are meant for accessibility best practices -->
            <label for="first-name">Enter Your First Name: <input id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input id="first-name"></label>
            <label for="email">Enter Your Email: <input id="first-name"></label>
            <label for="new-password">Create a New Password: <input id="first-name"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
    </form>
    
</body>
</html>
