<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- initialisation of the form -->
    <!-- method specifies how to send form-data to specified url by action attribute -->
    <!-- either GET or POST requests -->
    <form action = 'https://register-demo.freecodecamp.org' method="post">
        <!-- specification of fields using fieldset elements -->
        <fieldset>
            <!-- Provides context of info in a fieldset -->
            <!-- Label elements are inline elements -->
            <!-- Addition of input blocks within label elements  -->
            <!-- the for attributes and the id attributes are meant for accessibility best practices -->
            <!-- the type attribute specifies the nature of the input -->
            <!-- required attributes result to errors on unsubmitted required fields -->
            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <!-- minlength attributes specify custom validations to input -->
            <!-- pattern attribute defines regular expression that the password must match to be considered valid (alternative of minlength attribute)-->
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <!-- defining radio buttons with the same name attribute allows selection of only one of the values -->
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account </label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account </label>
            <!-- the text terms and conditions is now linked to a site -->
            <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">Terms & Conditions</a></label>
        </fieldset>
        <fieldset>
            <!-- the input type attribute allows the uploading of files -->
            <label>Upload profile picture: <input type="file"></label>
            <!-- the type field number allows input of -ve to +ve number -->
            <!-- min and max attributes are meant for the range -->
            <label>Input your age (years): <input type="number" min="13" max="120"></label>
            <!-- the select element creates a dropdown -->
            <select>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
        </fieldset>
        <!-- adds a submit section that sends over the data to specified url -->
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
